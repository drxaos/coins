<!doctype html>
<html ng-app="Index">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/webjars/roboto-fontface/0.4.2/css/roboto-fontface.css">
    <link rel="stylesheet" href="/webjars/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/webjars/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/webjars/angular-material/0.10.0/angular-material.min.css">
    <link rel="stylesheet" href="../css/loading.css">
    <link rel="stylesheet" href="../css/styles.css">
    <meta name="viewport" content="initial-scale=1"/>

    <script src="/webjars/jquery/2.1.4/jquery.min.js"></script>
    <script src="/webjars/angularjs/1.4.3-1/angular.js"></script>
    <script src="/webjars/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="/webjars/angularjs/1.4.3-1/angular-animate.min.js"></script>
    <script src="/webjars/angularjs/1.4.3-1/angular-aria.min.js"></script>
    <script src="/webjars/angularjs/1.4.3-1/angular-resource.min.js"></script>
    <script src="/webjars/angularjs/1.4.3-1/i18n/angular-locale_ru-ru.js"></script>
    <script src="/webjars/angular-translate/2.7.2/angular-translate.min.js"></script>
    <script src="/webjars/angularjs/1.4.3-1/angular-route.min.js"></script>
    <script src="/webjars/angular-material/0.10.0/angular-material.js"></script>
    <script src="../js/device.js"></script>
    <script>
        JS_COMPILED = true;
        function loadScripts() {
            JS_COMPILED = false;
            document.write('\x3Cscript type="text/javascript" src="../js/require.js">\x3C/script>');
            document.write('\x3Cscript type="text/javascript" src="../js/index/index.js">\x3C/script>');
        }
        document.write('\x3Cscript type="text/javascript" src="../js/compiled-r0.0.2.min.js" onerror="loadScripts()">\x3C/script>');
    </script>
</head>
<body layout="row" ng-controller="IndexCtrl as index"
      md-swipe-right="index.openSidenav()"
      md-swipe-left="index.closeSidenav()">

<spinner></spinner>

<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z3" md-component-id="left"
            md-is-locked-open="$mdMedia('gt-md')" ng-show="$root.menuShow">
    <div ng-controller="MenuCtrl as menu" ng-include="menu.template">
        <!-- menu.html -->
    </div>
</md-sidenav>

<div layout="column" class="relative" layout-fill role="main" ng-class="{'app-search': $root.appSearch}">

    <md-toolbar layout="row" ng-controller="ToolbarCtrl as toolbar"
                ng-show="toolbar.show && !$root.appSearch" ng-include="toolbar.template">
        <!-- toolbar.html -->
    </md-toolbar>
    <md-toolbar class="md-hue-1"
                ng-show="$root.appSearch"
                ng-controller="ToolbarCtrl as toolbar"
                ng-include="toolbar.searchTemplate">
        <!-- search.html -->
    </md-toolbar>


    <md-button ng-class="{'fab-hidden':!$root.fab.show}" class="md-fab md-fab-bottom-right app-fab"
               aria-label="{{$root.fab.title}}" title="{{$root.fab.title}}"
               ng-click="$root.fab.click($event)">
        <md-icon class="{{$root.fab.icon}}"></md-icon>
    </md-button>

    <md-content md-scroll-y layout="column" flex class="md-default-theme app-view">

        <ui-view layout="column" layout-fill ng-view tabindex="0" style="outline:0">

            <!-- page content -->

        </ui-view>
    </md-content>

</div>
</body>
</html>
