<!doctype html>
<html ng-app="Index">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="/webjars/angular-material/0.10.0/angular-material.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <meta name="viewport" content="initial-scale=1"/>

    <script src="/webjars/jquery/2.1.4/jquery.min.js"></script>
    <script src="/webjars/angularjs/1.4.3-1/angular.js"></script>
    <script src="/webjars/angularjs/1.4.3-1/angular-animate.min.js"></script>
    <script src="/webjars/angularjs/1.4.3-1/angular-aria.min.js"></script>
    <script src="/webjars/angularjs/1.4.3-1/i18n/angular-locale_ru-ru.js"></script>
    <script src="/webjars/angularjs/1.4.3-1/angular-route.min.js"></script>
    <script src="/webjars/angular-material/0.10.0/angular-material.min.js"></script>
    <script src="../js/require.js"></script>
    <script src="../js/index/index.js"></script>
</head>
<body layout="column">

<md-toolbar layout="row" ng-controller="ToolbarCtrl as toolbar">
    <div class="md-toolbar-tools">
        <md-button ng-click="toolbar.toggleSidenav('left')" class="md-icon-button">
            <md-icon aria-label="Menu">menu</md-icon>
        </md-button>
        <h1>{{toolbar.title}}</h1>
    </div>
</md-toolbar>

<div layout="row" flex>

    <div ng-controller="MenuCtrl as menu">
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z5" md-component-id="left"
                    md-is-locked-open="false">
            <md-list class="menu-links">
                <md-item ng-repeat="it in menu.menuLinks">
                    <md-item-content>
                        <md-button ng-click="menu.selectPage(it.id)" ng-class="{'selected' : it === menu.selected }"
                                   class="menu-link">
                            <md-icon aria-label="Menu">{{it.icon}}</md-icon>
                            {{it.name}}
                        </md-button>
                    </md-item-content>
                </md-item>
            </md-list>
        </md-sidenav>
    </div>
    <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding" ng-view>

        </md-content>
    </div>
</div>
</body>
</html>
