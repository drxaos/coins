<!doctype html>
<html ng-app="Application">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="/webjars/angular-material/0.10.0/angular-material.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <meta name="viewport" content="initial-scale=1"/>
</head>
<body layout="column" ng-controller="MenuCtrl">
<md-toolbar layout="row">
    <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" class="md-icon-button">
            <md-icon aria-label="Menu">menu</md-icon>
        </md-button>
        <h1>Application title</h1>
    </div>
</md-toolbar>
<div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z5" md-component-id="left"
                md-is-locked-open="false">
        <md-list class="menu-links">
            <md-item ng-repeat="it in menuLinks">
                <md-item-content>
                    <md-button ng-click="selectPage(it.id)" ng-class="{'selected' : it === selected }" class="menu-link">
                        <md-icon aria-label="Menu">{{it.icon}}</md-icon>
                        {{it.name}}
                    </md-button>
                </md-item-content>
            </md-item>
        </md-list>
    </md-sidenav>
    <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding">

        </md-content>
    </div>
</div>
<!-- Angular Material Dependencies -->
<script src="/webjars/angularjs/1.4.3-1/angular.min.js"></script>
<script src="/webjars/angularjs/1.4.3-1/angular-animate.min.js"></script>
<script src="/webjars/angularjs/1.4.3-1/angular-aria.min.js"></script>
<script src="/webjars/angular-material/0.10.0/angular-material.min.js"></script>
<script src="../js/app.js"></script>
</body>
</html>
